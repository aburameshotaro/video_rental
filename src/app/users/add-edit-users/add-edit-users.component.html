<div class="modal-header m-0 pt-2 pl-2 pb-0">
    <h4  id="modal-basic-title">{{modalTitle}}</h4>
    
      <button (click)="closeModal()" style="cursor: pointer;">close</button>
    
  </div>
  <div class="modal-body p-0 m-0">
    <table class="p-0 m-0">
      <thead>
          <tr>
              <th class="textTableHead col-sm">Imię</th>
              <th class="textTableHead col-sm">Nazwisko</th>
              <th class="textTableHead col-sm">Telefon</th>
              <th class="textTableHead col-sm">Ulica</th>
              <th class="textTableHead col-sm">Nr domu</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td class="textTable2">   
                <input type="text" class="textTable2" [(ngModel)]="user.first_name">
            </td>
            <td class="textTable2">   
                <input type="text" class="textTable2" [(ngModel)]="user.last_name">
            </td>
            <td class="textTable2">
              <input type="text" class="textTable2" [(ngModel)]="user.phone_number">
            </td>
            <td class="textTable2">
                <input type="text" class="textTable2" [(ngModel)]="user.street_name">
            </td>
            <td class="textTable2">
                <input type="text" class="textTable2" [(ngModel)]="user.street_number">
            </td>
            
          </tr>
         <tr>
            
              <th class="textTableHead col-sm">Nr mieszkania</th>
              <th class="textTableHead col-sm">Miasto</th>
              <th class="textTableHead col-sm">Kod pocztowy</th>
              <th class="textTableHead col-sm">Hasło</th>
              <th class="textTableHead col-sm">Aktualizuj</th>
            
         </tr>
         <tr>
            
            <td class="textTable2">
                <input type="text" class="textTable2" [(ngModel)]="user.flat_number">
            </td>
            <td class="textTable2">
                <input type="text" class="textTable2" [(ngModel)]="user.city">
            </td>
            <td class="textTable2">
                <input type="text" class="textTable2" [(ngModel)]="user.postcode">
            </td>
            <td class="textTable2">
                <input type="password" class="textTable2" [(ngModel)]="user.password">
            </td>
            <td class="textTable2">
                <button (click)="updateEmployee()" class="buttonTable">
                    Aktualizuj
                </button>
            </td>
         </tr>

      </tbody>
      </table>

  </div>
